    /* Card styling */
    .card {

    .card:active { animation:shatter .4s ease forwards; }
    @keyframes shatter { 0%{transform:scale(1)}50%{transform:scale(1.05)rotate(2deg)}100%{transform:scale(0.98)rotate(-2deg)} }
    /* Star background canvas */
    #bg-canvas { position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:0;pointer-events:none; }
    .avatar-wrapper {
      width:160px;height:176px;margin:1.5rem auto 0;

    .avatar-wrapper img { width:100%;height:100%;object-fit:cover; }
    h1 { font-size:3rem;font-weight:700;text-align:center;color:#b33264;text-shadow:0 0 8px rgba(227,163,183,0.8);margin-top:1rem;letter-spacing:.05em }
    p { margin-top:.5rem;font-size:1rem;line-height:1.4;text-align:center;color:#b38888;text-shadow:0 0 4px rgba(227,163,183,0.8) }
    .social-bar { position:fixed;bottom:1.5rem;left:50%;transform:translateX(-50%);display:flex;gap:2rem;z-index:20 }
    .discord-icon i { font-size:2.4rem;color:#db7fa3;text-shadow:0 0 10px rgba(219,127,163,0.7);transition:all .3s }
    .discord-icon:hover i { color:#ffaddd;text-shadow:0 0 20px rgba(255,173,221,0.8);transform:scale(1.1) }
    .roblox-icon img { width:3rem;height:3rem;filter:drop-shadow(0 0 5px #e14e9a);transition:all .3s }
    .roblox-icon:hover img { transform:scale(1.2);filter:drop-shadow(0 0 15px rgba(225,78,154,0.8)) }
    #music-toggle { position:fixed;top:1.2rem;right:1.2rem;width:44px;height:44px;background:#db7fa3cc;border-radius:50%;display:flex;align-items:center;justify-content:center;box-shadow:0 0 10px #db7fa3cc;cursor:pointer;z-index:20;transition:background .3s }
    #music-toggle:hover { background:#ffadddcc }

    .glow-heading { position:fixed;top:1rem;left:50%;transform:translateX(-50%);font-size:1.6rem;font-weight:700;color:#db7fa3;text-shadow:0 0 5px #db7fa3,0 0 15px #ffb6d6,0 0 25px #ffb6d6,0 0 40px #ffb6d6;letter-spacing:.15em;z-index:20;pointer-events:none }

  <script>
    // Overlay grid layout
    const overlay = document.getElementById('image-overlay');
    const imgs = [
      'https://i.pinimg.com/736x/af/b3/44/afb344783583ab15cb904bf2addd866f.jpg',
      'https://i.pinimg.com/736x/91/d1/7b/91d17bfe32646da0bfebdafd44e2c408.jpg',
      'https://i.pinimg.com/736x/68/49/15/6849159a564d94121b0bc436850cea95.jpg',
      'https://i.pinimg.com/736x/05/32/0f/05320f72e3b5488e00fbc70caa8bf62f.jpg',
      'https://i.pinimg.com/736x/45/db/e3/45dbe3550c39f89106842be164827fe9.jpg',
      'https://i.pinimg.com/736x/3c/04/21/3c0421cfbac14c9a2d652ccf06bca3f9.jpg'
    ];
    const count = window.innerWidth < 640 ? 6 : 12;
    const cols = window.innerWidth < 640 ? 3 : 4;
    const rows = Math.ceil(count / cols);
    for (let i = 0; i < count; i++) {
      const img = document.createElement('img');
      img.src = imgs[i % imgs.length];
      const cellWidth = 100 / cols;
      const cellHeight = 100 / rows;
      const col = i % cols;
      const row = Math.floor(i / cols);
      const jitterX = Math.random() * cellWidth * 0.4;
      const jitterY = Math.random() * cellHeight * 0.4;
      img.style.width = (window.innerWidth < 640 ? 50 : 80) + 'px';
      img.style.top = (row * cellHeight + jitterY) + '%';
      img.style.left = (col * cellWidth + jitterX) + '%';
      img.style.transform = `rotate(${Math.random() * 60 - 30}deg)`;
      overlay.appendChild(img);
    }
    window.addEventListener('resize', () => { overlay.innerHTML = ''; location.reload(); });

    // VanillaTilt init
    VanillaTilt.init(document.querySelectorAll('.card'), { max:15, speed:500, perspective:1500, glare:true, 'max-glare':0.2, gyroscope:true });
    // Entry anime
    anime({ targets:'.card', opacity:[0,1], scale:[0.9,1], duration:1600, easing:'easeOutExpo' });
    // Shatter on click
    document.querySelector('.card').addEventListener('click', () => {
      anime({ targets:'.card', scale:[1,1.05,0.98], rotate:[0,2,-2], duration:400, easing:'easeInOutSine' });
    });
    // Music
    const btn = document.getElementById('music-toggle'); const aud = document.getElementById('bg-music');
    btn.addEventListener('click', () => { if(aud.paused){aud.play();btn.style.background='#ffadddcc'}else{aud.pause();btn.style.background='#db7fa3cc'} });
    // Stars & sparkles
    const canvas = document.getElementById('bg-canvas'); const scene = new THREE.Scene(); const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1,1000);
    const renderer = new THREE.WebGLRenderer({ canvas, alpha:true }); renderer.setSize(window.innerWidth, window.innerHeight);
    const stars=[]; const geo=new THREE.SphereGeometry(0.08,12,12); const mat=new THREE.MeshBasicMaterial({ color:0xffa3c8 });
    for(let i=0;i<600;i++){ const s=new THREE.Mesh(geo,mat.clone()); s.position.set((Math.random()-0.5)*150,(Math.random()-0.5)*150,(Math.random()-0.5)*150); scene.add(s); stars.push(s); }
    camera.position.z=10; (function animate(){ requestAnimationFrame(animate); stars.forEach(s=>{s.rotation.x+=0.001; s.rotation.y+=0.001}); renderer.render(scene,camera);}());
    window.addEventListener('resize',()=>{ camera.aspect=window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth,window.innerHeight); });
    canvas.style.pointerEvents='auto'; canvas.addEventListener('click',e=>{ const g=new THREE.SphereGeometry(0.15,8,8); const m=new THREE.MeshBasicMaterial({ color:0xffd6e8,transparent:true}); const sp=new THREE.Mesh(g,m); const x=(e.clientX/window.innerWidth)*2-1; const y=-(e.clientY/window.innerHeight)*2+1; sp.position.set(x*15,y*15,0); scene.add(sp); let op=1,sc=1; (function f(){ op-=0.03; sc+=0.07; sp.material.opacity=op; sp.scale.set(sc,sc,sc); if(op<=0){ scene.remove(sp); sp.geometry.dispose(); sp.material.dispose(); } else requestAnimationFrame(f);}()); });
  </script>
